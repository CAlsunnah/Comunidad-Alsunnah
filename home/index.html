<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Premium Dropdown Navbar</title>
    <style>
        html {
            background-color: #041c0b;
        }
        @font-face {
            font-family: 'Rubik';
            src: url('/Rubik-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #80C671;
            --primary-dark: #438E34;
            --secondary: #6AA98E;
            --accent: #8DF3C1;
            --background: #EOF2F2;
            --text: #003A1A;
            --text-light: #6A7865;
            --border: #E2E8F0;
            --hover: #F8FAFC;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: #ffffff;
            min-height: 100vh;
        }

        nav {
            background: var(--background);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            animation: fadeIn 1s ease-in-out;
        }

        .nav-container {
            
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-list {
            list-style: none;
            display: flex;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 0.8rem;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        .nav-link:hover {
            color: var(--primary);
            background: var(--hover);
        }

        .dropdown-trigger::after {
            content: '‚ñæ';
            margin-left: 0.5rem;
            transition: transform 0.2s ease;
        }

        .nav-item:hover .dropdown-trigger::after {
            transform: rotate(-180deg);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: white; /* Change background color to white */
            min-width: 240px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
        }

        .nav-item:hover .dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-item {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: var(--hover);
            color: var(--primary);
        }

        .dropdown-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: var(--hover);
            border-radius: 8px;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .dropdown-content {
            flex: 1;
        }

        .dropdown-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .dropdown-description {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .nested-dropdown {
            position: absolute;
            top: 0;
            left: calc(100% + 0.75rem);
            background: var(--background);
            min-width: 220px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            background: white; /* Change background color to white */
        }

        .dropdown-item:hover .nested-dropdown {
            opacity: 1;
            visibility: visible;
        }

        .has-nested::after {
            content: '‚ñ∫';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: var(--text-light);
            transition: transform 0.2s ease;
        }

        .dropdown-item:hover.has-nested::after {
            transform: translateY(-50%) translateX(3px);
            color: var (--primary);
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary);
            text-decoration: none;
            margin-right: 2rem;
        }

        .nav-actions {
            margin-left: auto;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            animation: fadeIn 1s ease-in-out;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--hover);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .section-background, section {
            padding: 2rem;
            background-size: cover;
            background-position: center;
            height: 100vh; /* Set height to 100% of the viewport height */
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        #cover-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%; /* Increase height of the fade */
            background: linear-gradient(0deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 41%, rgba(255,255,255,0) 100%);
        }

        #cover-section {
            animation: blurInOpacity 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes blurOut {
            0%, 100% {
                filter: blur(0);
            }
            50% {
                filter: blur(10px);
            }
        }

        @keyframes blurIn {
            from {
                filter: blur(10px);
            }
            to {
                filter: blur(0);
            }
        }

        @keyframes blurInOpacity {
            from {
                filter: blur(10px);
                opacity: 0;
            }
            to {
                filter: blur(0);
                opacity: 1;
            }
        }
    </style>
</head>
