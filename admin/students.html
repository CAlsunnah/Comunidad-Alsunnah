<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Rubik';
            src: url('Rubik-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        body {
            width: 100%;
            font-family: 'Rubik', sans-serif;
            background-color: #e0f7e9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        .content {
            display: flex;
            flex: 1;
            margin-top: ; /* Adjusted gap */
        }
        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
        }
        .welcome-message {
            color: #81C784; /* Light green color */
            font-size: 1.5rem; /* Adjusted size */
            text-align: left; /* Align text to the left */
            margin-bottom: 1rem;
        }
        .username {
            display: block;
            font-size: 1.75rem; /* Adjusted size */
            color: #388E3C; /* Darker green color */
        }
        .student-table {
            width: 100%; /* Make table full width */
            background: white;
            border-radius: 10px;
            text-align: left; /* Align text to the left */
        }
        .student-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .student-table th, .student-table td {
            padding: 0.75rem;
            text-align: left;
        }
        .student-table th {
            background-color: #cde8d5;
        }
        .student-table tr:hover {
            background-color: #f1f1f1;
        }
        .student-table img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .settings-button {
            margin-top: 2rem;
            padding: 1rem 1.5rem; /* Adjusted padding */
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 1rem; /* Adjusted font size */
            line-height: 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            text-decoration: none;
            animation: fadeInUp 1s ease-in-out;
        }
        .settings-button:hover {
            background-color: #388E3C;
        }
        .filter-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        .filter-container .filter-icon {
            font-size: 1.5rem;
            color: #888;
            margin-right: 1rem;
            margin-left: 0.5rem;
        }
        .filter-container select, .filter-container input {
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
            cursor: pointer;
            flex: 1;
        }
        .filter-container button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin-left: 1rem;
        }
        .filter-container button:hover {
            background-color: #388E3C;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            margin-left: 1rem;
            flex: 1;
        }
        
        .search-container input {
            border: none;
            outline: none;
            padding: 0.5rem;
            flex: 1;
        }
        .clear-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #000000;
            display: none;
        }
        .clear-button:hover {
            color: #ff0000;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #888;
            margin-left: 0.5rem;
        }
        .search-button:hover {
            color: #000;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .HOME-content {
            padding-left: 2rem; /* Add padding */
        }
        .refresh-button {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        .refresh-button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="main-section">
            <div class="HOME-content">
                <div style="display: flex; align-items: center;">
                    <h1 class="welcome-message">List of Students</h1>
                    <button class="refresh-button" id="refreshButton">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div class="filter-container">
                    <i class="fas fa-filter filter-icon" title="Filter by Class"></i>
                    <select id="classFilter">
                        <option value="">All Classes</option>
                        <!-- Class options will be populated here -->
                    </select>
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search" style="width: 100px;">
                        <div class="clear-button" id="clearButton" style="margin: 6px;"><i class="fas fa-times"></i></div>
                        <div class="search-button" id="searchButton" style="margin: 6px"><i class="fas fa-search"></i></div>
                    </div>
                </div>
                <div class="student-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Picture</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>First Name (Arabic)</th>
                                <th>Last Name (Arabic)</th>
                                <th>Class</th>
                                <th>Email</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody id="studentList">
                            <!-- Student details will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQc9pn57NJrDjxj3p-LabzsK0GzI6riV0",
            authDomain: "users-d89ac.firebaseapp.com",
            databaseURL: "https://users-d89ac-default-rtdb.firebaseio.com",
            projectId: "users-d89ac",
            storageBucket: "users-d89ac.appspot.com",
            messagingSenderId: "96489424350",
            appId: "1:96489424350:web:127c1c9f3887dd3461094f",
            measurementId: "G-G0RYXYGFS8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const isLoggedIn = localStorage.getItem('loggedIn');
        if (!isLoggedIn) {
            window.location.href = 'index.html'; // Redirect to login if not logged in
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                localStorage.removeItem('loggedIn'); // Clear login state if not authenticated
                window.location.href = 'index.html'; // Redirect to login if not logged in
            } else {
                // Fetch the user's first name from the database
                const userRef = ref(database, `Admins/${user.uid}/first name`);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('username').textContent = snapshot.val();
                    } else {
                        console.log("No data available");
                    }
                }).catch((error) => {
                    console.error(error);
                });

                // Function to fetch and display student data
                const fetchStudentData = (classFilter = '', searchQuery = '') => {
                    const studentList = document.getElementById('studentList');
                    studentList.innerHTML = ''; // Clear existing data
                    const studentRef = ref(database, 'users');
                    get(studentRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            snapshot.forEach((childSnapshot) => {
                                const studentData = childSnapshot.val();
                                if (classFilter && studentData.class !== classFilter) return;
                                if (searchQuery && !(
                                    `${studentData['first name']} ${studentData['last name']}`.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    `${studentData['first name ar']} ${studentData['last name ar']}`.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    studentData.class.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    studentData.email.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                    studentData.phone.toLowerCase().includes(searchQuery.toLowerCase())
                                )) return;
                                const studentRow = document.createElement('tr');
                                const studentPic = studentData.pic || '/assets/pic.png';
                                const classRef = ref(database, `classes/${studentData.class}/class name`);
                                get(classRef).then((classSnapshot) => {
                                    const className = classSnapshot.exists() ? classSnapshot.val() : studentData.class;
                                    studentRow.innerHTML = `
                                        <td><img src="${studentPic}" alt="Student Picture"></td>
                                        <td>${studentData['first name']}</td>
                                        <td>${studentData['last name']}</td>
                                        <td>${studentData['first name ar']}</td>
                                        <td>${studentData['last name ar']}</td>
                                        <td>${className}</td>
                                        <td>${studentData.email}</td>
                                        <td>${studentData.phone}</td>
                                    `;
                                    studentList.appendChild(studentRow);
                                }).catch((error) => {
                                    console.error(error);
                                });
                            });
                        } else {
                            studentList.textContent = 'No students available';
                        }
                    }).catch((error) => {
                        console.error(error);
                    }).finally(() => {
                        document.getElementById('refreshButton').style.display = 'inline'; // Show the refresh button
                    });
                };

                // Fetch class options for the filter dropdown
                const fetchClassOptions = () => {
                    const classFilter = document.getElementById('classFilter');
                    const classRef = ref(database, 'classes');
                    get(classRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            snapshot.forEach((childSnapshot) => {
                                const classData = childSnapshot.val();
                                const option = document.createElement('option');
                                option.value = childSnapshot.key;
                                option.textContent = classData['class name'];
                                classFilter.appendChild(option);
                            });
                        }
                    }).catch((error) => {
                        console.error(error);
                    });
                };

                // Initial fetch of student data and class options
                fetchStudentData();
                fetchClassOptions();

                // Add click event to refresh button
                document.getElementById('refreshButton').addEventListener('click', () => {
                    document.getElementById('refreshButton').style.display = 'none'; // Hide the refresh button
                    fetchStudentData(document.getElementById('classFilter').value, document.getElementById('searchInput').value);
                });

                // Add click event to search button
                document.getElementById('searchButton').addEventListener('click', () => {
                    const searchInput = document.getElementById('searchInput').value;
                    if (searchInput.trim() !== '') {
                        fetchStudentData(document.getElementById('classFilter').value, searchInput);
                    }
                });

                // Add click event to clear button
                document.getElementById('clearButton').addEventListener('click', () => {
                    document.getElementById('searchInput').value = '';
                    document.getElementById('clearButton').style.display = 'none';
                    fetchStudentData(document.getElementById('classFilter').value, '');
                });

                // Show clear button when there is input and clear search results when input is empty
                document.getElementById('searchInput').addEventListener('input', (event) => {
                    const searchInput = event.target.value;
                    document.getElementById('clearButton').style.display = searchInput ? 'block' : 'none';
                    if (searchInput.trim() === '') {
                        fetchStudentData(document.getElementById('classFilter').value, '');
                    }
                });

                // Add change event to class filter dropdown
                document.getElementById('classFilter').addEventListener('change', (event) => {
                    fetchStudentData(event.target.value, document.getElementById('searchInput').value);
                });
            }
        });

        function logout() {
            signOut(auth).then(() => {
                localStorage.removeItem('loggedIn');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        }
    </script>
</body>
</html>
