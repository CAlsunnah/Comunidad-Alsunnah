<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Rubik';
            src: url('Rubik-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
        }
        body {
            width: 100%;
            font-family: 'Rubik', sans-serif;
            background-color: #e0f7e9;
            display: flex;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }
        .content {
            display: flex;
            flex: 1;
            
        }
        .right-bar {
            width: 250px; /* Adjusted width */
            background-color: #388E3C;
            padding: 1rem; /* Adjusted padding */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            margin-top: 0; /* Remove gap */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh; /* Fill the page */
            z-index: 99;
        }
        .right-bar img {
            width: 90px; /* Adjusted size for logo */
            margin-top: 12px; /* Add space to the left */
            margin-bottom: 1rem;
            filter: brightness(200%); /* Change brightness to 200% */
        }
        .right-bar a {
            color: white;
            text-decoration: none;
            margin: 0.5rem 0; /* Reduce gap */
            font-size: 1.1rem; /* Adjusted font size */
            width: calc(100% - 30px);
            text-align: left; /* Align text to the left */
            padding: 0.75rem 1rem; /* Adjusted padding */
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .right-bar a i {
            margin-right: 0.5rem; /* Add space between icon and text */
        }
        .right-bar a:hover {
            background-color: #4CAF50;
        }
        .main-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
        }
        .top-bar {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            height: 50px; /* Set height to 50px */
            box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.2);
        }
        .top-bar .title {
            font-size: 1.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .top-bar .notification-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 1rem; /* Add space between title and notification icon */
        }
        .top-bar .notification-button img {
            width: 24px; /* Adjust the size as needed */
            height: 24px;
        }
        .welcome-message {
            color: #81C784; /* Light green color */
            font-size: 1.5rem; /* Adjusted size */
            text-align: left; /* Align text to the left */
            margin-bottom: 1rem;
        }
        .username {
            display: block;
            font-size: 1.75rem; /* Adjusted size */
            color: #388E3C; /* Darker green color */
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            width: 100%;
            max-width: 800px;
        }
        .grid-item {
            background: white;
            padding: 1.5rem; /* Adjusted padding */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align text to the left */
            animation: fadeInUp 1s ease-in-out;
            transition: transform 0.3s, box-shadow 0.3s; /* Add transition for hover effect */
        }
        .grid-item:hover {
            transform: translateY(-5px); /* Lift the item on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
            cursor: pointer; /* Add cursor pointer on hover */
        }
        .grid-item p {
            font-size: 2.5rem; /* Adjusted font size for counts */
            margin: 0;
        }
        .grid-item h3 {
            font-size: 1.25rem; /* Adjusted font size for names */
            margin: 0.5rem 0;
        }
        .grid-item img {
            width: 60px; /* Adjusted size */
            height: 60px;
            margin-top: 0.5rem;
        }
        .settings-button {
            margin-top: 2rem;
            padding: 1rem 1.5rem; /* Adjusted padding */
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 1rem; /* Adjusted font size */
            line-height: 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            text-decoration: none;
            animation: fadeInUp 1s ease-in-out;
        }
        .settings-button:hover {
            background-color: #388E3C;
        }
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
            flex: 1;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .popup-content h2 {
            margin-bottom: 1rem;
        }
        .popup-content input, .popup-content select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }
        .popup-content button {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
        .popup-content button:hover {
            background-color: #388E3C;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .HOME-content {
            padding-left: 2rem; /* Add padding */
        }
        .add-student-button {
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
        .add-student-button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="right-bar" id="rightBar">
            <img src="/assets/logo.png" alt="Logo"> <!-- Ensure the logo image is white -->
            <a href="#"><i class="fas fa-edit"></i>modificar el sitio</a>
            <a href="#"><i class="fas fa-download"></i>Descargar datos</a>
            <a href="#"><i class="fas fa-clock"></i>uso del tiempo</a>
            <a href="#"><i class="fas fa-school"></i>informacion sobre la escuela</a>
            <a href="#"><i class="fas fa-users"></i>moderadores (admins)</a>
            <a href="#"><i class="fas fa-cogs"></i>ajustes</a>
            <a href="#"><i class="fas fa-question-circle"></i>ayuda</a>
            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i>cerrar sesion</a>
        </div>
        <div class="main-section">
            <div class="top-bar" id="topBar">
                <div class="title">
                    Dashboard
                </div>
            </div>
            <div class="HOME-content" id="homeContent">
            <h1 class="welcome-message">Bienvenido de nuevo,<span id="username" class="username">user_name</span></h1>
            <div class="grid">
                <div class="grid-item" id="students">
                    <p id="studentCount">...</p>
                    <h3>عدد التلاميذ</h3>
                    <img src="/assets/stud.png" alt="Students">
                </div>
                <div class="grid-item" id="tech">
                    <p id="teacherCount">...</p>
                    <h3>عدد الأساتذة</h3>
                    <img src="/assets/tech.png" alt="Teachers">
                </div>
                <div class="grid-item" id="classes">
                    <p id="classCount">...</p>
                    <h3>عدد الأقسام</h3>
                    <img src="/assets/class.png" alt="Classes">
                </div>
            </div>
            </div>
            <div class="iframe-container" id="iframeContainer">
                <iframe src="students.html" id="iframeContent"></iframe>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQc9pn57NJrDjxj3p-LabzsK0GzI6riV0",
            authDomain: "users-d89ac.firebaseapp.com",
            databaseURL: "https://users-d89ac-default-rtdb.firebaseio.com",
            projectId: "users-d89ac",
            storageBucket: "users-d89ac.appspot.com",
            messagingSenderId: "96489424350",
            appId: "1:96489424350:web:127c1c9f3887dd3461094f",
            measurementId: "G-G0RYXYGFS8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const isLoggedIn = localStorage.getItem('loggedIn');
        if (!isLoggedIn) {
            window.location.href = 'index.html'; // Redirect to login if not logged in
        }

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                localStorage.removeItem('loggedIn'); // Clear login state if not authenticated
                window.location.href = 'index.html'; // Redirect to login if not logged in
            } else {
                // Fetch the user's first name from the database
                const userRef = ref(database, `Admins/${user.uid}/first name`);
                get(userRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('username').textContent = snapshot.val();
                    } else {
                        console.log("No data available");
                    }
                }).catch((error) => {
                    console.error(error);
                });

                // Fetch the student count
                const studentRef = ref(database, 'users');
                get(studentRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('studentCount').textContent = snapshot.size;
                    } else {
                        document.getElementById('studentCount').textContent = '0';
                    }
                }).catch((error) => {
                    console.error(error);
                });

                // Fetch the teacher count
                const teacherRef = ref(database, 'teachers');
                get(teacherRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('teacherCount').textContent = snapshot.size;
                    } else {
                        document.getElementById('teacherCount').textContent = '0';
                    }
                }).catch((error) => {
                    console.error(error);
                });

                // Fetch the class count
                const classRef = ref(database, 'classes');
                get(classRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('classCount').textContent = snapshot.size;
                    } else {
                        document.getElementById('classCount').textContent = '0';
                    }
                }).catch((error) => {
                    console.error(error);
                });
            }
        });

        function logout() {
            signOut(auth).then(() => {
                localStorage.removeItem('loggedIn');
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        }

        function navigateToPage(page) {
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('iframeContainer').style.display = 'block';
            document.getElementById('iframeContent').src = `${page}.html`;
            document.getElementById('topBar').innerHTML = `
                <div class="title">
                    <button class="back-button" id="backButton" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; margin-right: 10px;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    ${page.charAt(0).toUpperCase() + page.slice(1)}
                    ${page === 'students' ? '<button class="add-student-button" id="addStudentButton" style="margin-left: auto;"><i class="fas fa-user-plus"></i> Add Student</button>' : ''}
                </div>
            `;
            document.getElementById('backButton').addEventListener('click', () => {
                document.getElementById('homeContent').style.display = 'block';
                document.getElementById('iframeContainer').style.display = 'none';
                document.getElementById('topBar').innerHTML = `
                    <div class="title">
                        Dashboard
                    </div>
                `;
                history.pushState(null, '', 'dashboard.html');
            });
            if (page === 'students') {
                document.getElementById('addStudentButton').addEventListener('click', () => {
                    document.getElementById('iframeContent').src = 'add-student.html';
                });
            }
            history.pushState(null, '', `dashboard.html?p=${page}`);
        }

        // Add click event to navigate to students page
        document.getElementById('students').addEventListener('click', () => {
            navigateToPage('students');
        });

        // Check URL parameters for quick navigation
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('p');
        if (page) {
            navigateToPage(page);
        }
    </script>
</body>
</html>
